<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styless.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="page-create-point">
        <form>
            <fieldset>
                <legend>
                    <h1>Cadastro de Usuario</h1>
                </legend>
                <div class="field">
                    <label name="name" >Usuario:</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                    >
                    </input>
                </div>
                <div class="field-group">
                    
                    <div class="field">
                          <label name="email">Email:</label>
                            <input
                             type="email"
                            name="email"
                            id="email"
                           
                            >
                            </input>
                    </div>
                    
                </div>
                <div class="field-group">
                    
                    <div class="field">
                          <label name="email">Senha:</label>
                            <input
                             type="email"
                            name="email"
                            id="email"
                           
                            >
                            </input>
                    </div>  
            </fieldset>
            <button type="submit">
                Cadastra-se
            </button>
</body>
</html>
