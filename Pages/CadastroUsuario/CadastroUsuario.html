<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styless.css'>
    <script>
        var myJSON = JSON.stringify(("formu").serializeArray());
        console.log(myJSON);
    </script>
</head>
<body>
    <div id="page-create-point">
        <form action="" method="POST" id="formu">
            <fieldset>
                <legend>
                    <h1>Cadastro de Usuario</h1>
                </legend>
                <div class="field">
                    <label name="name" >Usuario:</label>
                    <input
                      type="text"
                      name="nome"
                      id="nome"
                      required="required"
                    >
                    </input>
                </div>
                <div class="field-group">
                    
                    <div class="field">
                          <label name="email">Email:</label>
                            <input
                             type="email"
                            name="email"
                            id="email"
                            required="required"
                            >
                            </input>
                    </div>
                    
                </div>
                <div class="field-group">
                    
                    <div class="field">
                          <label name="senha">Senha:</label>
                            <input
                             type="password"
                            name="password"
                            id="password"
                            required="required" 
                            >
                            </input>
                    </div>  
            </fieldset>
            <button type="submit">
                Cadastra-se
            </button>
   
</body>
</html>
