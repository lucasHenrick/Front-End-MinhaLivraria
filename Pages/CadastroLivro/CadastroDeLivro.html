<!DOCTYPE html>
    <head>
        
        <link href="styless.css" rel="stylesheet">
    </head>
    <body >
        
        <div id="page-create-point">
            <header>
                <img src=""  />
               
                <Link to ="/">
               <a href="../Home/index.html"><button type="button">Voltar</button></a>
            </Link>
            </header>
            <form>
                <fieldset>
                    <legend>
                        <h1>Cadastro de Livros</h1>
                    </legend>
                    <div class="field">
                        <label name="name" >Nome do Livro:</label>
                        <input
                          type="text"
                          name="name"
                          id="name"
                          placeholder="Ex: Senhor dos Anéis"
                          required="required"
                        >
                        </input>
                    </div>
                    <div class="field-group">
                        
                        <div class="field">
                              <label name="autor">Autor(a):</label>
                                <input
                                 type="text"
                                name="autor"
                                id="autor"
                                placeholder="Ex: J. R. R. Tolkien"
                                required="required"
                                >
                                </input>
                        </div>
                        <div class="field">
                            <label name="editora">Editora:</label>
                            <input
                             type="text"
                            name="editora"
                            id="editora"
                            placeholder="Ex: Allen & Unwin"
                            required="required"
                             >
                            </input>
                        </div>
                   
                    </div>
                    <div class="field-group">
                        
                        <div class="field">
                              <label name="email">Edição:</label>
                                <input
                                 type="text"
                                name="edição"
                                id="edicao"
                                placeholder="Ex: Edição 1"
                                required="required"
                                >
                                </input>
                        </div>
                        <div class="field">
                            <label name="Ano">Ano de Publicaçaõ:</label>
                            <input
                             type="number"
                            name="ano"
                            id="ano"
                            placeholder="Ex: 2018"
                            required="required"
                             >
                            </input>
                        </div>
                   
                    </div>
                    <div class="field">
                        <label htmlFor="name">Descriçaõ

                        </label>
                        <textarea
                          type="text"                   
                          rows="10" cols="33"
                          required="required"
                        >
                        </textarea>
                    
                    </div>
                </fieldset>
                <button type="submit">
                    Salvar
                </button>
                
            </form>
        </div>
    </body>
</html>
